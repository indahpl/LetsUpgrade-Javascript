<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Web Page</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-3">My First Assignment - Day 2 </h1>
        <p class="lead">Lets Upgrade Javascript Essential</p>
        <hr class="my-2">
        <p class="lead"></p>
    </div>
    <div>
    <p>Number 1</p>
    <p>Click the button to locate the first occurrence of the letter "e", starting the search at position 5.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        var str = "Hello world, welcome to the universe.";
        var n = str.indexOf("e", 5);
        document.getElementById("demo").innerHTML = n;
        }
    </script>
    </div>
    <div>
        <p>Number 2</p>
        <script>
        function toSeconds(str) {
            var pieces = str.split(":");
            var result = Number(pieces[0]) * 60 + Number(pieces[1]);
            return(result.toFixed(3));
        }
        document.write(toSeconds("1:29.460"));
        </script>
    </div>
    <div>
        <p>Number 3</p>
        <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var m = fruits.includes("Mango");
        document.write(m);
        </script>
    </div>
    <div>
        <p>Number 4</p>
        <script>
            // input array contain some elements. 
            var array = ["apple", "blue", "egg", "big", "vegie"]; 
            // method (return element > a). 
            var found = array.find(function (element) { 
            return element > "a"; 
            }); 
            // Printing desired values. 
            document.write(found); 
        </script>
    </div>
    <div>
        <p>Number 5</p>
        <script>
        var arr = [0, 1, 2, 3].reverse();
        document.write("Reversed array is : " + arr );
        </Script>
    </div>
</body>
  <script src="index.js"></script>
</html>
